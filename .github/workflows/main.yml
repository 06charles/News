name: Android CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Build Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      # Run Unit Tests
      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --stacktrace

      # Run Lint
      - name: Run Lint
        run: ./gradlew lintDebug --stacktrace

  deploy:
    name: Deploy APK
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'   # fixed: matches your branch

    steps:
      - uses: actions/checkout@v3

      - name: Upload Debug APK
        uses: actions/upload-artifact@v3
        with:
          name: News-debug.apk
          path: app/build/outputs/apk/debug/News-debug.apk
